<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">
    <title>Simon Game Test</title>
</head>

<body>
    <div class="head">
        <div class="container">
            <h1 id="title" class="text-center display-5 py-5 my-5">Press A Key to Start</h1>
        </div>
    </div>
    <div class="game">
        <div class="container ">
            <div class="row text-center justify-content-md-center">
                <div class="col col-md-auto p-4">
                    <button data-color="green" class="green"></button>
                </div>
                <div class="col col-md-auto p-4">
                    <button data-color="red" class="red"></button>
                </div>
            </div>
            <div class="row text-center justify-content-md-center">
                <div class="col col-md-auto p-4">
                    <button data-color="yellow" class="yellow"></button>
                </div>
                <div class="col col-md-auto p-4">
                    <button data-color="blue" class="blue"></button>
                </div>
            </div>
        </div>
    </div>
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
